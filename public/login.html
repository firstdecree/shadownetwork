<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowNetwork</title>
    <link rel="canonical" href="https://shadownetwork.vercel.app/">
    <meta property="og:url" content="https://shadownetwork.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ShadowNetwork">
    <meta property="og:title" content="ShadowNetwork">
    <meta property="og:description" content="Store your contacts securely and indefinitely with ease and convenience.">
    <meta property="og:image" content="/assets/img/logo.png">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Store your contacts securely and indefinitely with ease and convenience.">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #8a8f98;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent: #e2e8f0;
            --glow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .navbar-left:hover {
            opacity: 0.8;
        }

        .navbar-logo {
            width: 24px;
            height: 24px;
            color: #fff;
        }

        .navbar-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .navbar-right {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: #000000;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }


        .auth-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8rem 0 4rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-block {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .auth-footer a:hover {
            opacity: 0.8;
        }


        .footer {
            border-top: 1px solid var(--border-color);
            padding: 3rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <a href="/" class="navbar-left">
            <svg class="navbar-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                </path>
            </svg>
            <span class="navbar-title">ShadowNetwork</span>
        </a>
        <div class="navbar-right" style="align-items: center;">
            <a href="/" class="nav-link">Home</a>
            <a href="https://github.com/firstdecree/shadownetwork" class="nav-link">Github</a>
            <a href="https://dsc.gg/firstdecree" class="nav-link">Community</a>
            <a href="/register" class="btn-primary">Get Started</a>
        </div>
    </nav>

    <main class="container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Log in to access your secure network.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Username"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                            required>
                    </div>

                    <div id="error-message"
                        style="display: none; color: var(--danger); font-size: 0.85rem; font-weight: 500; text-align: center; margin-bottom: 1rem;">
                        Invalid username/password.
                    </div>

                    <button type="submit" class="btn-primary btn-block">Sign In</button>
                </form>

                <script>
                    document.getElementById("loginForm").addEventListener("submit", async (e) => {
                        e.preventDefault()
                        const username = document.getElementById("username").value
                        const password = document.getElementById("password").value
                        const errorMessage = document.getElementById("error-message")

                        try {
                            const response = await fetch("/api/login", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({ username, password })
                            })

                            const result = await response.text()

                            if (result === "1") {
                                window.location.href = "/dashboard";
                            } else {
                                errorMessage.style.display = "block";
                                setTimeout(() => {
                                    errorMessage.style.display = "none";
                                }, 3000)
                            }
                        } catch{
                            alert("An error occurred. Please check your connection.")
                        }
                    });
                </script>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p>Made with <span style="color: #e25555;">&hearts;</span> by <a href="https://firstdecree.org/" target="_blank"
                style="color: var(--text-primary); text-decoration: none; font-weight: 500;">The First Decree</a></p>
    </footer>

</body>

</html>
